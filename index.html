<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EisenHours</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>EisenHours</h1>
    </header>
    <form action="" class="newTaskForm">
      <label for="newTask">NEW TASK</label>
      <input type="text" name="newTask" id="newTask" class="newTaskInput" />
      <button type="submit">
        <img src="assets/circle-plus.svg" alt="plus" />
      </button>
    </form>
    <section class="tasksContainer"></section>
    <section class="gridContainer">
      <div class="case urgentImportant"><h2>URGENT/IMPORTANT</h2></div>
      <div class="case urgentNotImportant"><h2>URGENT / NOT IMPORTANT</h2></div>
      <div class="case importantNotUrgent"><h2>IMPORTANT/ NOT URGENT</h2></div>
      <div class="case notImportantNotUrgent">
        <h2>NOT IMPORTANT / NOT URGENT</h2>
      </div>
    </section>
      <button class="trashBtn">
        <img src="./assets/trash.svg" alt="delete" />
      </button>
  </body>
  <script src="index.js"></script>
</html>
