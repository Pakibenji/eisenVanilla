<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EisenHours</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>EisenHours</h1>
    </header>
      <form action="" class="newTaskForm">
        <label for="newTask">NEW TASK</label>
        <input type="text" name="newTask" id="newTask" class="newTaskInput" />
        <button type="submit">
          <img src="assets/circle-plus.svg" alt="plus" />
        </button>
      </form>
    <section class="tasksContainer">
    </section>
    <section class="gridContainer">
        <div class="case urgentImportant"> URGENT/IMPORTANT </div>
        <div class="case urgentNotImportant"> URGENT / NOT IMPORTANT</div>
        <div class="case importantNotUrgent">IMPORTANT/ NOT URGENT </div>
        <div class="case notImportantNotUrgent">NOT IMPORTANT / NOT URGENT </div>
    </section>
    <div class="done">
      <button class="trashBtn">
        <img src="./assets/trash.svg" alt="delete">
      </button>
    </div>
  </body>
    <script src="index.js"></script>
</html>
